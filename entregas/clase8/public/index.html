<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulario Entrega Clase 8</title>
</head>

<body>
    <form class="formContainer" action="/api/productos" enctype="application/json" method="post">
        <h2>Cargar producto:</h2>
        <label for="title">Titulo:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="price">Precio:</label>
        <input type="text" id="price" name="price"><br><br>
        <label for="thumbnail">Imagen (URL):</label>
        <input type="text" id="thumbnail" name="thumbnail"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
